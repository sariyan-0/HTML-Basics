<!DOCTYPE html>


<html>
  <head>
    
    <style>
        .Minecraft {
          width: 100px;
          border-radius: 50px;
        }

        .Exam {
            width: 100px;
            border-radius: 50px;
        }
    </style>
    
    <title>My List</title>
    
    <h1>This is my personal list</h1>

</head>
  <body>
    <main>
      <section>
        <h2>I love to:</h2>
        
        <ul>
          <!--List of the items-->
          <li>Play Minecraft</li>
          <li>Hang out with my friends</li>
          <li>Spend time with my family</li>
        </ul>
        
        <figure>
          <!--The figure element attaches the code blow to the list-->
          <img src="images/Minecraft.jpg" class="Minecraft" alt="Minecraft" /> <!--Image source-->
          <figcaption>Minecraft is <em>soooooo</em> fun</figcaption>
          <!--Puts a caption for the image-->
        </figure>
      </section>
      
      <section>
        
        <h2>I hate to</h2>
        <ul>
          <li>Go to School</li>
          <li>Eat beans</li>
          <li>Do my exams</li>
        </ul>
        <figure>
            <img src="images/exam.png" class="Exam" alt="Exam" /> <!--Image source-->
            <figcaption>Exams are <em> soooooo</em> hard</figcaption>
            
        </figure>
      
    </section>
    </main>
  </body>
</html>
